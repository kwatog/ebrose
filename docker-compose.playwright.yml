version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./test_playwright.db
      - SECRET_KEY=test-secret-key-for-playwright
    volumes:
      - ./backend:/app
    command: python3 -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NUXT_PUBLIC_API_BASE=http://backend:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    command: npm run dev
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5

  playwright:
    build:
      context: ./frontend
      dockerfile: Dockerfile.playwright
    volumes:
      - ./frontend/tests/screenshots:/app/tests/screenshots
    environment:
      - CI=true
      - PLAYWRIGHT_BASE_URL=http://frontend:3000
    depends_on:
      frontend:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for frontend to be ready...' &&
        sleep 10 &&
        npx playwright test tests/e2e/access-control-ui.spec.ts --reporter=list
      "
